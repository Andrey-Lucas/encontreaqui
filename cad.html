<!DOCTYPE html>
<html lang="en">
<head>
	<title>Encontre Aqui</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="Ferramenta-Lupa-PNG-removebg-preview.png"/>
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/maincad.css">
<!--===============================================================================================-->

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						<img src="Encontre.png" alt="some text" width=220 height=120>
					</span>
					<div style="text-align:center">Cadastro</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Primeiro Nome</span>
						<input class="input100" type="text" name="username" placeholder="Escreva seu primeiro nome">
						<span class="focus-input100" data-symbol=""></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Sobrenome</span>
						<input class="input100" type="text" name="pass" placeholder="Escreva seu segundo nome">
						<span class="focus-input100" ;></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">CPF</span>
						<input class="input100" type="text" name="pass" placeholder="Insira seu CPF">
						<span class="focus-input100" ;></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Senha</span>
						<input class="input100" type="password" name="pass" placeholder="Digite sua senha">
						<span class="focus-input100" data-symbol=""></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Senha</span>
						<input class="input100" type="password" name="pass" placeholder="Confirme sua senha">
						<span class="focus-input100" data-symbol=""></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Cidade</span>
						<input class="input100" type="text" name="pass" placeholder="Rio de Janeiro" 
						disabled span style="color: rgb(0, 0, 0)"; >
						<span class="focus-input100" ></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Rua</span>
						<input class="input100" type="text" name="pass" placeholder="Digite o nome da sua rua">
						<span class="focus-input100" ></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Número</span>
						<input class="input100" type="text" name="pass" placeholder="Digite o nùmero">
						<span class="focus-input100" ;></span>
					</div>
					
					
					
					<div class="text-right p-t-8 p-b-31">
						<a href="Log.html">
							Já é cadastrado?
						</a>
					</div>
					<div class="text-right p-t-8 p-b-31">
						<a href="cad_emp.html">
							Cadastrar Empresa
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Entrar
							</button>
						</div>
					</div>

					
					</div>
				</form>
			</div>
		</div>
	</div>
	

</body>
</html>
