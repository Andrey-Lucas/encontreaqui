<!DOCTYPE html>
<html lang="en">
<head>
	<title>Encontre Aqui</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="Ferramenta-Lupa-PNG-removebg-preview.png"/>

	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						<img src="Encontre.png" alt="some text" width=220 height=120>
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Usuário</span>
						<input class="input100" type="text" name="username" placeholder="Escreva seu usuário">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Senha</span>
						<input class="input100" type="password" name="pass" placeholder="Insira sua senha">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					
					
					<div class="text-right p-t-8 p-b-31">
						<a href="cad.html">
							Ainda não é cadastrado?
						</a><br>
						<a href="cad_emp.html">
							Cadastrar Empresa 
						</a>
						<a>
							
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button  class="login100-form-btn" >
								
								<a href="USER.html" class="login100-form-btn">Entrar</a>
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Ou entre usando
						</span>
					</div>

					<div class="flex-c-m">
						<a href="https://m.facebook.com/login/?locale=pt_BR" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="https://twitter.com/login?lang=pt" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="https://accounts.google.com/ServiceLogin/identifier?elo=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="login100-social-item bg3">
							<i class="fa fa-google-plus-circle"></i>
						</a>
					</div>

					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							Or Sign Up Using
						</span>

						<a href="#" class="txt2">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

</body>
</html>
